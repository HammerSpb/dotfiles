window:
  dimensions:
    columns: 120
    lines: 40
  decorations: full
scrolling:
  history: 100000
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 14

# catppuccin-mocha

colors:
  primary:
    background: "#1e1e2e"
    foreground: "#cdd6f4"
    dim_foreground: "#7f849c"
    bright_foreground: "#cdd6f4"

  cursor:
    text: "#1e1e2e"
    cursor: "#f5e0dc"

  vi_mode_cursor:
    text: "#1e1e2e"
    cursor: "#b4befe"

  search:
    matches:
      foreground: "#1e1e2e"
      background: "#a6adc8"

    focused_match:
      foreground: "#1e1e2e"
      background: "#a6e3a1"

  footer_bar:
    foreground: "#1e1e2e"
    background: "#a6adc8"

  hints:
    start:
      foreground: "#1e1e2e"
      background: "#f9e2af"

    end:
      foreground: "#1e1e2e"
      background: "#a6adc8"

  selection:
    text: "#1e1e2e"
    background: "#f5e0dc"

  normal:
    black: "#45475a"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#bac2de"

  bright:
    black: "#585b70"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#a6adc8"

  dim:
    black: "#45475a"
    red: "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white:
      "#bac2de"

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
shell:
  program: /bin/zsh
  args:
    - --login

# shell:
#    program: /usr/local/bin/fish
#    args:
#     - -l
#     - -c
#     - "tmux attach || tmux"

url:
  launcher:
    # This depends on your OS, on Mac it’s `open`
    program: open
  modifiers: Command

live_config_reload: true

env:
  TERM: xterm-256color

