window:
  dimensions:
    columns: 120
    lines: 40
  decorations: full
scrolling:
  history: 100000
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 14

# Kanagawa Alacritty Colors
colors:
  primary:
    background: "0x1f1f28"
    foreground: "0xdcd7ba"

  normal:
    black: "0x090618"
    red: "0xc34043"
    green: "0x76946a"
    yellow: "0xc0a36e"
    blue: "0x7e9cd8"
    magenta: "0x957fb8"
    cyan: "0x6a9589"
    white: "0xc8c093"

  bright:
    black: "0x727169"
    red: "0xe82424"
    green: "0x98bb6c"
    yellow: "0xe6c384"
    blue: "0x7fb4ca"
    magenta: "0x938aa9"
    cyan: "0x7aa89f"
    white: "0xdcd7ba"

  selection:
    background: "0x2d4f67"
    foreground: "0xc8c093"

  indexed_colors:
    - { index: 16, color: "0xffa066" }
    - { index: 17, color: "0xff5d62" }

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
shell:
  program: /bin/zsh
  args:
    - --login

# shell:
#    program: /usr/local/bin/fish
#    args:
#     - -l
#     - -c
#     - "tmux attach || tmux"

url:
  launcher:
    # This depends on your OS, on Mac it’s `open`
    program: open
  modifiers: Command

live_config_reload: true

env:
  TERM: xterm-256color

